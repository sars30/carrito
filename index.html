<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Carrito de Compras</h2>

        <!-- Productos disponibles -->
        <div class="products">
            <h3>Productos</h3>
            <div class="product">
                <p>Camisa - $50.000</p>
                <button onclick="addToCart('Camisa', 50000)">Agregar al carrito</button>
            </div>
            <div class="product">
                <p>Pantalón - $80.000</p>
                <button onclick="addToCart('Pantalón', 80000)">Agregar al carrito</button>
            </div>
            <div class="product">
                <p>Zapatos - $150.000</p>
                <button onclick="addToCart('Zapatos', 150000)">Agregar al carrito</button>
            </div>
        </div>

        <!-- Carrito -->
        <div class="cart">
            <h3>Tu Carrito</h3>
            <table id="cart-table">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Precio</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="cart-body">
                    <!-- Aquí se insertarán los productos del carrito -->
                </tbody>
            </table>
            <p id="total-price">Total: $0.00</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
